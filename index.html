<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Document</title>

    <style>
        body {
            background: #000;
            color: #fff;
            font-weight: bold;
            line-height: 1.5;
        }

        .content {
            text-align: center;
        }

        textarea {
            margin-top: 1em;
        }

        form button {
            margin: 1em 0;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">Password Generator</h1>

        <div class="box">
            <form>
                <div>
                    <label>Enter password lenght:</label>
                    <input id="numberInput" type="number" placeholder="between 8-128" min="8" max="128">
                </div>

                <div>
                    <label>Would you like to include lowercase letters?</label>
                    <input type="checkbox" id="lowercase">
                </div>

                <div>
                    <label>Would you like to include uppercase letters?</label>
                    <input type="checkbox" id="uppercase">
                </div>

                <div>
                    <label>Would you like to include symbol?</label>
                    <input type="checkbox" id="symbol">
                </div>

                <div>
                    <label>Would you like to a numbers?</label>
                    <input type="checkbox" id="number">
                </div>

                <button type="submit">Generate password</button>
            </form>

            <textarea cols="30" rows="10" id="textarea"></textarea>
        </div>
    </div>
</body>
</html>
